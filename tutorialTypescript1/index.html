<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tutorial 1</title>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous"
  />
</head>

<body>
  <div class="container mt-4">
    <h2>TV Series</h2>

    <div class="row">
      <!-- Columna izquierda: tabla y promedio -->
      <div class="col-md-8">
        <form class="mb-3">
          <div class="form-row">
            <div class="col">
              <input
                type="text"
                class="form-control"
                id="search-box"
                placeholder="Filtrar por nombre"
              />
            </div>
            <div class="col">
              <button
                type="button"
                id="button-filterByName"
                class="btn btn-success"
              >
                Aplicar
              </button>
            </div>
          </div>
        </form>

        <table class="table" id="tabla">
          <thead class="thead-dark">
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Channel</th>
              <th>Seasons</th>
            </tr>
          </thead>
          <tbody id="dataSeries"></tbody>
        </table>

        <p id="avg-seasons" class="font-weight-bold">Season average:</p>
      </div>

      <!-- Columna derecha: detalle -->
      <div class="col-md-4">
        <div id="detalleSerie"></div>
      </div>
    </div>
  </div>

  <script type="module" src="./scripts/serie.js"></script>
  <script type="module" src="./scripts/dataSeries.js"></script>
  <script type="module" src="./scripts/main.js"></script>
</body>
</html>
